<body bgcolor="#8659FA">
	<h1 align="center" style="color: #FFFFFF;font-size:50px">《 静 夜 思 》</h1>
	<hr align="center" color="white" noshade="noshade" />
	<p align="center" style="color: #FFFFFF;font-size:30px">李 白</p>
	<hr align="center" color="white" noshade="noshade" />
	<p align="center" style="color: white;font-size:32px">床 前 明 月 光，</p>
	<p align="center" style="color: white;font-size:32px">疑 是 地 上 霜。</p>
	<p align="center" style="color: white;font-size:32px">举 头 望 明 月，</p>
	<p align="center" style="color: white;font-size:32px">低 头 思 故 乡。</p>
